<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/home.css">
  <script src="https://kit.fontawesome.com/1f8481301a.js" crossorigin="anonymous"></script>
  <title>Car Transportation Solutions</title>
</head>
<body>
  <div class="bg">
  </div>
  <div class="content">
    <p class="title">Car Transportation Solutions</p>
    <div class="options">
      <div class="card">
        <span><i class="fa-solid fa-calculator"></i></span>
        <div>
          <p class="card__title">Calcula el precio de tu envío</p>
          <p>Las mejores tarifas de envío en Estados Unidos</p>
          <button>COTIZAR</button>
        </div>
      </div>
      <div class="card">
        <span><i class="fa-solid fa-truck"></i></span>
        <div>
          <p class="card__title">Rastrea tu auto</p>
          <p>Ingresa tu número de guía</p>
          <div class="container-input">
            <input type="text" placeholder="00000">
            <button id="delivery" class="btn">RASTREAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/home.js"></script>
</body>
</html>
